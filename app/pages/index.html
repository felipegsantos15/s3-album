<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Index</title>
    <script>
        getImages = async () => {
            var images = [];
            await fetch('http://localhost:7345/objects')
            .then((response) => {return response.json()})
            .then(res => {
                images = res.data;
            })
            listImages(images);
        }

        listImages = (images) => {
            var divRow = document.createElement('div');
            divRow.className = 'row';
            document.getElementById('myList').appendChild(divRow);
            let i = 0;
            images.forEach(image => {
                var main = document.createElement('div');
                main.className = 'col-sm border-box';
                divRow.append(main);
                
                var frame = document.createElement('div');
                frame.className = "frame mx-auto d-block";
                main.append(frame);

                var img = document.createElement('img');
                img.className = 'img-size rounded';
                img.alt = image;
                frame.append(img);
                
                var text = document.createElement('a');
                text.className = 'text figure-caption';
                text.href = image;
                text.innerHTML = '<br><div class=text-box>URL DA IMAGEM</div>';
                main.append(text);

                img.src = image;
                img.id = 'list-'+ i;
                i++;
            });
        }
        getImages();
        
    </script>
    <style>
        .frame {
            width: 200px;
            height: 150px;
        }
        .border-box {
            margin: 10px;
        }
        .img-size {
            width:100%
        }
        .text {
            font-size: 12pt;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <nav class="navbar navbar-light">
            <h1>lista de imagem</h1>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Procurar por imagem" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" onclick="alert('funciona')" type="submit">Buscar</button>
            </form>
          </nav>
        <div id="myList"></div>
    </div>
</body>
</html>
